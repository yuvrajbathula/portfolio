            color: #666;

        }

        /* Loading Animation */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #00ff00;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            margin-top: 50px;
        }

        /* Blurred Background */
        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Profile Picture Styles */
        .profile-picture {
            width: 200px;
            height: 200px;
            border: 5px solid #fff;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            margin: 0 auto;
            /* Added to center the profile picture */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Banner Styles */
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/800x200');
            background-size: cover;
            backdrop-filter: blur(5px);
            z-index: -1;
        }
