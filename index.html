<!DOCTYPE html>
<html>

<head>
    <title>Home - Yuvraj Bathula's Portfolio</title>
    <style>
        /* Global Styles */
        @font-face {
            src: url(ttf/JetBrainsMono-Regular.ttf);
            font-family: JBMB;
        }

        body {
            font-family: JBMB;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Section Styles */
        section {
            margin-top: 20px;
            animation: fade-in 1s ease-in-out;
            text-align: center;
        }

        section h1,
        section h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        section p {
            color: #666;
            line-height: 1.4;
        }

        /* Loading Animation */

        }

        /* Blurred Background */
        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Profile Picture Styles */
        .profile-picture {
            width: 200px;
            height: 200px;
            border: 5px solid #fff;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            margin: 0 auto;
            /* Added to center the profile picture */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Banner Styles */
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/img/Moonlight.png');
            background-size: cover;
            backdrop-filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Example Projects</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="profile-picture">
            <img src="https://avatars.githubusercontent.com/u/71886443?v=4" alt="Profile Picture">
            <div class="banner"></div>
        </div>
        <h1>Welcome to My Portfolio</h1>
        <p>Hello, I am Yuvraj Bathula. I am a sophomore in high school, and I am passionate about programming. This portfolio showcases some of my projects and skills. Feel free to explore!</p>
    </section>
